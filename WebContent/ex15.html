<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>

	<ul>
		<li id="first" class="red">첫번째 아이템입니다.</li>
		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del">세번째 아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
	</ul>
	<input id="btn" type="button" VALUE="li요소추가" />
</body>

<script type="text/javascript">
	$("#btn").on("click", function(){
		$("ul").append("<li>다섯번째 아이템입니다.</li>");
		$("ul").append("<li id=\"sixth\">여섯번째 아이템입니다.</li>");
		$("ul").append("<li>일곱번째 아이템입니다.</li>");
	});
	
	$("#third").on("click", function(){
		var $this = $(this);
		console.log($this.text());
	});
	
	$("ul").on("click", "li", function(){
		var $this = $(this);
		console.log($this.attr("id"));
	});
</script>

</html>
